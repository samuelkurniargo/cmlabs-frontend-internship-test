<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="app">
    <header class="bg-white">
      <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Meal App</span>
            <img class="h-8 w-auto" src="../icons/logoipsum-213.svg" alt="">
          </a>
        </div>
        <div class="flex lg:hidden">
          <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a href="/categoryPage" class="text-base font-bold leading-6 text-gray-900 hover:text-blue-800 p-1">Home</a>
          <a href="#" class="text-base font-bold leading-6 text-gray-900 hover:text-blue-800 p-1">Foods</a>
          <a href="#" class="text-base font-bold leading-6 text-gray-900 hover:text-blue-800 p-1">Ingredients</a>
        </div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="lg:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-10"></div>
        <div
          class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
          <div class="flex items-center justify-between">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">Your Company</span>
              <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
            </a>
            <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
              <span class="sr-only">Close menu</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <a href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Home</a>
                <a href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Foods</a>
                <a href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Ingredients</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="bg-white">
        <div class="max-w-screen-xl mx-auto">
          <div class="mb-4 md:mb-0 w-full max-w-screen-md mx-auto relative" style="height: 24em;">
            <div class="absolute left-0 bottom-0 w-full h-full z-10"
              style="background-image: linear-gradient(180deg,transparent,rgba(0,0,0,.7));"></div>
            <img
              src="https://images.unsplash.com/photo-1493770348161-369560ae357d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80"
              class="absolute left-0 top-0 w-full h-full z-0 object-cover" />
            <div class="p-4 absolute bottom-0 left-0 z-20">
              <a href="#"
                class="px-4 py-1 bg-black text-gray-200 inline-flex items-center justify-center mb-2">Nutrition</a>
              <h2 class="text-4xl font-semibold text-gray-100 leading-tight">
                Pellentesque a consectetur velit, ac molestie ipsum. Donec sodales, massa et auctor.
              </h2>
            </div>
          </div>

          <div class="px-4 lg:px-0 mt-12 text-gray-700 max-w-screen-md mx-auto text-lg leading-relaxed">
            <div class="ingredients">
              <h2 class="text-2xl font-bold">Ingredients</h2>
              <div class="ingredients-card mt-3 p-6 border bg-gray-100">
                <ul>
                  <li class="py-3 border-b-2">60 ml extra virgin olive oil</li>
                  <li class="py-3 border-b-2">60 ml extra virgin olive oil</li>
                </ul>
              </div>
              <div class="steps">
                <h2 class="text-2xl text-gray-800 font-bold mb-4 mt-4">Steps</h2>
                <div class="steps-body">
                  <!-- component -->
                  <div class="flex flex-col items-start gap-4 text-base text-gray-600 dark:text-gray-400">
                    <div class="flex items-center">
                      <div
                        class="w-12 h-12 border-2 border-green-600 rounded-full flex items-center justify-center text-green-600 text-xl">
                        1
                      </div>
                      <span class="ml-4 font-medium">Step One</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- main ends here -->
        </div>
      </section>
    </main>
  </div>
  <script src="./app.js"></script>
</body>

</html>
